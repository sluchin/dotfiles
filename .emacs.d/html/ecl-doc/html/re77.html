 <div class="refnamediv"><h2>Name</h2><p>
  <code class="function">mp:process-name</code>
   — Return the name of a task.
 </p></div>

 <div class="refsynopsisdiv" title="Function"><h2>Function</h2>
  
  <div class="funcsynopsis">
   <p>
    <code class="funcdef">(mp:process-active-p</code>
     <var class="pdparam">process</var>)
   </p>
  </div>
  <div class="variablelist"><table border="0"><col align="left" valign="top"><tbody><tr><td><p><span class="term"><em class="replaceable"><code>process</code></em></span></p></td><td><p>An object of type <em class="replaceable"><code>mp:process</code></em>.</p></td></tr></tbody></table></div>
 </div>

 <div class="refsect1" title="Description"><a name="idp2080160"></a><h2>Description</h2>
  
  <p>Returns the name of the given task, if any.</p>
