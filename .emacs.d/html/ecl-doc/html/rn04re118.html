   <div class="refnamediv"><h2>Name</h2><p>
    <code class="varname">+null-cstring-pointer+</code>
     — A constant <code class="constant">NULL</code> cstring pointer.
    
    <b>Constant</b>
   </p></div>

   <div class="refsect1" title="Description"><a name="idp2837872"></a><h2>Description</h2>
    
    <p>
     A <code class="constant">NULL</code> cstring pointer. This can be used for testing
     if a cstring returned by a function is <code class="constant">NULL</code>.</p>
